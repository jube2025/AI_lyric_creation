<!DOCTYPE html>
<html>
<head>
  <title>Lyric Generator</title>
</head>
<body>
  <h1>Generate Lyrics for Your Melody</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>Song Title:</label><br>
    <input type="text" name="title" required><br><br>
    <label>Topic:</label><br>
    <input type="text" name="topic" required><br><br>
    <label>Mood:</label><br>
    <input type="text" name="mood" required><br><br>
    <label>Upload MIDI file:</label><br>
    <input type="file" name="midi_file" accept=".mid"><br><br>
    <button type="submit">Generate Lyrics</button>
  </form>
</body>
</html>
