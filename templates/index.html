<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MIDI → Lyric Prompt Builder</title>
</head>
<body>
  <h1>MIDI → Lyric Prompt Builder</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>MIDI file:</label>
    <input type="file" name="midi_file" accept=".mid,.midi" required><br>
    <label>Rhyme Scheme:</label>
    <input type="text" name="rhyme_scheme" value="AABB"><br>
    <label>Song Title:</label>
    <input type="text" name="title"><br>
    <label>Topic:</label>
    <input type="text" name="topic"><br>
    <label>Mood:</label>
    <input type="text" name="mood"><br>
    <button type="submit">Generate Prompt (.txt)</button>
  </form>
</body>
</html>
