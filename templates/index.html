<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics Generator</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 2rem; max-width: 720px; }
        label { display: block; margin-top: 1rem; font-weight: 600; }
        input[type="text"] { width: 100%; padding: .6rem; border: 1px solid #ccc; border-radius: 6px; }
        button { margin-top: 1rem; padding: .7rem 1.1rem; border: 0; border-radius: 8px; cursor: pointer; background: #111; color: #fff; }
        .tip { color: #666; margin-top: 1rem; font-size: .9rem; }
    </style>
</head>
<body>
    <h1>Lyrics Generator</h1>
    <form method="post">
        <label>Title</label>
        <input type="text" name="title" placeholder="Lost Romance" required />
        <label>Topic</label>
        <input type="text" name="topic" placeholder="Love lost" required />
        <label>Mood</label>
        <input type="text" name="mood" placeholder="Sad, hopeful, epic..." required />
        <button type="submit">Generate & Download Lyrics</button>
    </form>
    <p class="tip">
        Make sure your server has an <code>OPENAI_API_KEY</code> environment variable set in Render.
    </p>
</body>
</html>
