<!DOCTYPE html>
<html>
<head>
  <title>Melody2Lyrics MVP</title>
</head>
<body>
  <h1>Melody to Lyrics Generator</h1>
  <form method="POST" enctype="multipart/form-data">
    <label for="midi">Upload MIDI file:</label>
    <input type="file" name="midi" accept=".mid,.midi" required><br><br>
    <input type="submit" value="Generate Lyrics">
  </form>

  {% if lyrics %}
    <h2>Generated Lyrics:</h2>
    <pre>{{ lyrics }}</pre>
  {% endif %}
</body>
</html>
